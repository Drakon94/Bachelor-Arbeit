<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!-- From Column -->
    <ng-container matColumnDef="from">
      <mat-header-cell *matHeaderCellDef> Von </mat-header-cell>
      <mat-cell *matCellDef="let ride"> {{ride.from}} </mat-cell>
    </ng-container>

    <!-- To Column -->
    <ng-container matColumnDef="to">
      <mat-header-cell *matHeaderCellDef> Nach </mat-header-cell>
      <mat-cell *matCellDef="let ride"> {{ride.to}} </mat-cell>
    </ng-container>

    <!-- Provider Column -->
    <ng-container matColumnDef="provider">
      <mat-header-cell *matHeaderCellDef> Anbieter </mat-header-cell>
      <mat-cell *matCellDef="let ride"> {{ride.provider}} </mat-cell>
    </ng-container>

    <!-- Provider Column -->
    <ng-container matColumnDef="booking">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let ride">
        <button mat-raised-button class="bookingbutton" routerLink="/rides/{{ride.id}}">Zur Buchung</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
